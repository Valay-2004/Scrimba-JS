<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Basketball Scoreboard</title>
</head>

<body>
    <div class="display">
        <h1>🏀 Basketball Scoreboard 🏀</h1>
        <div class="teams">
            <section class="home">
                <h2>Home</h2>
                <p id="home-score">0</p>
                <button id="home-1" onclick="addOneHome()">+1</button>
                <button id="home-2">+2</button>
                <button id="home-3">+3</button>
            </section>
            <section class="guest">
                <h2>Guest</h2>
                <p id="guest-score">0</p>
                <button id="guest-1">+1</button>
                <button id="guest-2">+2</button>
                <button id="guest-3">+3</button>
            </section>
        </div>

        <button id="reset">Reset Game</button>
    </div>
</body>

<script src="script.js"></script>
</body>

</html>
