<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="light dark">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="password.png" type="image/x-icon">
    <title>Password Generator</title>
</head>

<body>

    <div id="Template">
        <div id="box-pass">
            <h1>Password Generator</h1>
            <input type="text" id="generated-password" name="password" readonly>
            <input id="generated-button" type="button" value="Generate">
        </div>
        <div id="settings-area">
            <input type="checkbox" name="Uppercase" id="uppercase">
            <label for="uppercase">Uppercase</label>

            <input type="checkbox" name="Lowercase" id="lowercase">
            <label for="lowercase">Lowercase</label>
            <br>
            <input type="checkbox" name="Numbers" id="numbers">
            <label for="numbers">Numbers</label>

            <input type="checkbox" name="Symbols" id="symbols">
            <label for="symbols">Symbols</label>
        </div>
        <div id="slideContainer">
            <label for="lengthForPass">Length:</label>
            <input type="range" name="lengthForPass" id="lengthForPass" class="slider" min="8" max="128" value="10">
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
